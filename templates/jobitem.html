<div style="margin-bottom:16px;" class="border-bottom pb-4">
    <div class="row">
        <div class="col-9">
            <h4 style="color: rgb(120,120,120); margin-bottom:4px;">{{ job['title'] }}</h4>
            <div>
                <b>Location:</b> {{ job['location'] }}
            </div>
            {% if 'salary' in job %}
            <div>
                <b>Salary:</b> {{ job['salary'] }}
            </div>
            {% endif %}
        </div>
        <div class="col-3">
            <a href="mailto:jan.completo@gmail.com?subject=Application%20for%20{{ job['title'] }}&body=My%20Name%3A%20%3CYour%20name%20here%3E%0D%0AMy%20Resume%3A%20%3CResume%20Link%3E%0D%0AMy%20Linkedin%3A%20%3CLinkedin%20Link%3E "
                class="btn btn-outline-primary">Apply</a>
        </div>
    </div>
</div>
